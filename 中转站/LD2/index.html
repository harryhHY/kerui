<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/index.css" />
  <title>PC</title>
  <style>
    .pc {
      width: 100%;
      min-height: 5.9rem;
      position: relative;
      background-size: 100%;
      background-repeat: no-repeat;
      background-image: url('./image/bg.jpg');
    }

    .kefu {
      position: absolute;
      top: 3.84rem;
      right: 1.105rem;
      width: 0.835rem;
      height: 0.23rem;
      background-image: url('./image/service1@2x.png');
      background-size: 100%;
      background-repeat: no-repeat;
    }

    .kefu:hover {
      background-image: url('./image/service2@2x.png');
    }

    .ios {
      width: 1.9rem;
      height: 0.45rem;
      background-image: url('./image/btn1@2x.png');
      background-size: 100%;
      background-repeat: no-repeat;
      position: absolute;
      top: 4.25rem;
      right: 3.215rem;
    }

    .ios:hover {
      background-image: url('./image/btn1-1@2x.png');
    }

    .and {
      width: 1.9rem;
      height: 0.45rem;
      background-image: url('./image/btn2@2x.png');
      background-size: 100%;
      background-repeat: no-repeat;
      position: absolute;
      top: 4.25rem;
      right: 0.58rem;
    }

    .and:hover {
      background-image: url('./image/btn2-2@2x.png');

    }

    .app {
      width: 1.585rem;
      height: 0.38rem;
      background-image: url('./image/btn3@2x.png');
      background-size: 100%;
      background-repeat: no-repeat;
      position: absolute;
      top: 4.25rem;
      right: 0.27rem;
    }

    .app:hover {
      background-image: url('./image/btn3-3@2x.png');
    }
  </style>
</head>

<body>
  <div class="pc">
    <a href="http://baidu.com/">
      <div class="kefu">

      </div>
    </a>
    <a href="http://baidu.com/">
      <div class="ios">

      </div>
    </a>
    <a href="http://baidu.com/">
      <div class="and">

      </div>
    </a>
  </div>
</body>
<script>
  (function (n, e) {
    var t = n.documentElement,
      i = "orientationchange" in window ? "orientationchange" : "resize",
      d = function () {
        var n = t.clientWidth;
        n && (t.style.fontSize = n / 9.6 + "px");
      };
    n.addEventListener &&
      (e.addEventListener(i, d, !1),
        n.addEventListener("DOMContentLoaded", d, !1));
  })(document, window);

  function equi() {
    var ua = navigator.userAgent;
    var isWindowsPhone = /(?:Windows Phone)/.test(ua);
    var isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone;
    var isAndroid = /(?:Android)/.test(ua);
    var isFireFox = /(?:Firefox)/.test(ua);
    // var isChrome = /(?:Chrome|CriOS)/.test(ua);
    var isTablet =
      /(?:iPad|PlayBook)/.test(ua) ||
      (isAndroid && !/(?:Mobile)/.test(ua)) ||
      (isFireFox && /(?:Tablet)/.test(ua));
    // window模拟器环境始终为false
    var isIOSMobile =
      /iPad|iPhone|iPod/.test(navigator.platform) ||
      (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
    var isPhone = /(?:iPhone)/.test(ua) && !isTablet;
    var isPc = !isPhone && !isAndroid && !isSymbian && !isTablet;
    return isPc ? (!isIOSMobile ? true : false) : false;
  }
  var isWeb = equi(); //是否是pc端
  if (!isWeb) {
    window.location.href = "./web.html";
  }
</script>

</html>
