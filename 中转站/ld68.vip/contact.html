    init();

init()
function  init() {
    var whdef;
    var wH = window.innerHeight;// 当前窗口的高度
    // var wW = window.innerWidth;// 当前窗口的宽度
    var wW = document.body.clientWidth;
    if(wW >769){
        whdef = 100 / 1920;
    }else{
        whdef = 100 / 750;
    }
    console.log(wW);
    var rem = wW * whdef;// 以默认比例值乘以当前窗口宽度,得到该宽度下的相应FONT-SIZE值
    document.documentElement.style.fontSize =rem + "px";
}
