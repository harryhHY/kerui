        </div>
    </div>
    <script type="text/javascript">
        var vum = new Vue({
            el: '#app',
            data: {
                yindao: false,
                storeUrl: 'https://pichb2.ymlykj.com/nuxt/static',
                tf_url: "https://testflight.apple.com/join/OlbjagGP",
                site: 'PC',
                from: '1',
                pos: ''
            },
            created: function () {
                this.site = this.getUrlParam('site')
                this.from = this.getUrlParam('from')
                this.pos = this.getUrlParam('pos')
                this.tfListen()
            },
            mounted: function () {
                var u = navigator.userAgent;
                var ua = u.toLowerCase();
                var isWeixin = ua.indexOf("micromessenger") != -1;
                if (isWeixin) {
                    this.yindao = true;
                }
            },
            methods: {
                goPush: function () {
                    _hmt.push(["_trackEvent", this.site, this.from, this.pos]);
                    window.open(this.tf_url)
                },
                getUrlParam: function (k) {
                    var regExp = new RegExp('([?]|&)' + k + '=([^&]*)(&|$)')
                    var result = window.location.href.match(regExp)
                    if (result) {
                        return decodeURIComponent(result[2])
                    } else {
                        return ''
                    }
                },
                tfListen: function () {
                    var _this = this
                    var data = XInstall.parseUrlParams();
                    new XInstall({
                        appKey: "cstin8x",
                        onready: function () {
                            var m = this,
                                button = document.getElementById("downloadButton");
                            button.style.visibility = "visible";
                            button.onclick = function () {
                                m.wakeupOrInstall();
                            }
                        }
                    }, data);
                }
            }
        });
    </script>
